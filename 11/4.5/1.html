<!DOCTYPE html>
<html>
<head>
	<title>11-4.5</title>
	<style>
		section {
			padding: 10px 10px 0;
			width: 250px;
			border: 1px solid #000;
			font-size: 20px;
			margin-bottom: 10px;
		}
		p {
			margin: 0 0 10px;
		}
		.font-style {
			font-family: Georgia;
			font-size: 22px;
		}
		.font-style2 {
			font-family: SimSun;
		}
		.font-italic {
			font-style: italic;
		}
		.font-oblique {
			font-style: oblique;
		}
	</style>
</head>
<body>
	<section>
		<p class="font-style">origin：Pwstrick</p>
		<p class="font-style font-italic">italic：Pwstrick</p>
		<p class="font-style font-oblique">oblique：Pwstrick</p>
	</section>
	<section>
		<p class="font-style2">origin：Pwstrick</p>
		<p class="font-style2 font-italic">italic：Pwstrick</p>
		<p class="font-style2 font-oblique">oblique：Pwstrick</p>
	</section>
</body>
</html>
