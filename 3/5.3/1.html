<body>
	<script>
		var str = "xxxxyyydda",
		  length = str.length,
		  obj = {}, 
		  current;
		for (var i = 0; i < length; i++) {
		  current = str[i];

			obj[current] = 1;
			continue;
		  }
		  obj[current]++;
		}
		console.log(obj);
	</script>
