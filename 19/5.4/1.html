	<script>
		var arr1 = [1, 2, 3, 4, 5];
		var arr2 = [4, 1, 5, 8, 9, 6, 7];
		function intersection (arr1, arr2) {
		  return arr1.filter(function(value, index) {
			return arr2.indexOf(value) >= 0;
		  });
		}
		console.log(intersection(arr1, arr2));
	</script>
