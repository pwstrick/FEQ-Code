<!DOCTYPE html>
<html>
<head>
	<title>19-3.2</title>
	<style>
		.flex {
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			width: 300px;
			border: 2px solid #000;
			margin: 0 10px 10px 0;
		}
		.flex section {
			color: #FFF;
			text-align: center;
			background: #F60;
			flex-grow: 1;
			height: 50px;
			line-height: 50px;
			margin: 5px;
		}
		.flex-order1 {
			order: 1;
		}
		.flex-order2 {
			order: 2;
		}
		.flex-order3 {
			order: 3;
		}
		.flex-order4 {
			order: 4;
		}
	</style>
</head>
<body>
	<div class="flex">
		<section class="flex-order2">1</section>
		<section class="flex-order1">2</section>
		<section class="flex-order4">3</section>
		<section class="flex-order3">4</section>
	</div>
</body>
</html>
