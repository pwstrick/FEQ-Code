<!DOCTYPE html>
<html>
<head>
	<title>9-5.2</title>
</head>
<body>
	<script>
		function dateInterval(start, end) {
		  var diff = Math.abs(start - end),					//取绝对值
			days = Math.ceil(diff / 1000 / 60 / 60 / 24); 	//向上取整
		  return days;
		}
		
		var day1 = new Date("2017-1-20 13:40"),
			day2 = new Date("2017-1-23 8:30");
		console.log(dateInterval(day1, day2));
	</script>
</body>
</html>
