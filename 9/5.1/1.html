<!DOCTYPE html>
<html>
<head>
	<title>9-5.1</title>
	<style>
	  div {
		width: 200px;
		border: 1px solid #000;
		margin-bottom: 40px;
	  }
	  section {
		background: #F60;
		width: 40px;
		height: 40px;
	  }
	  .center1 {
		width: 40px;
		margin-left: -20px;
	  }
	  .center2 {
		transform: translateX(-50%);
	  }
	</style>
</head>
<body>
	<div style="position:relative; height:100px">
	  <section style="position:absolute; left:50%" class="center1"></section>
	</div>
	<div style="position:relative; height:100px">
	  <section style="position:absolute; left:50%" class="center2"></section>
	</div>
</body>
</html>
