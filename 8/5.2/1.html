<body>
	<script>
		function isLeapYear(year) {
		  return new Date(year, 2, 0).getDate() == 29;
		}
		console.log(isLeapYear("2018"));
		console.log(isLeapYear("2019"));
		console.log(isLeapYear("2020"));
		console.log(isLeapYear("2021"));
	</script>
</body>
