<!DOCTYPE html>
<html>
<head>
	<title>4-5.1</title>
	<style>
		div {
		  animation: drift 2s infinite alternate;
		  width: 100px;
		  height: 100px;
		  background: #FF6600;
		}
		@keyframes drift {
		  from {
			transform: translateX(0);
		  }
		  50% {
			transform: translateX(30px);
		  }
		  to {
			transform: translateX(60px);
		  }
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
