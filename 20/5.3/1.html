<!DOCTYPE html>
<html>
<head>
	<title>20-5.3</title>
</head>
<body>
	<script>
		function isEqual(str1, str2) {
		  str1 = str1.split("").sort().join("");
		  str2 = str2.split("").sort().join("");
		  return str1 == str2;
		}
		console.log(isEqual("mena", "name"));
		console.log(isEqual("mena", "nAme"));
	</script>
</body>
