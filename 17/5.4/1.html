	<script>
		var arr = [1, 2, 2, 3, 4, 4, 5];
		function duplicate(arr) {
		  var result = [];
			length = arr.length;
		  arr.forEach(function(value, index) {
			if(arr.indexOf(value) != arr.lastIndexOf(value) 
				&& result.indexOf(value) == -1) {
			  result.push(value);
			}
		  });

		}
