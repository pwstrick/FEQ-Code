<!DOCTYPE html>
<html>
<head>
	<title>14-3.1</title>
	<style>
		.table {
			border-spacing: 0;
			border-collapse: collapse;
		}
		.table .yellow {
			border: 1px solid #FC0;
		}
		.table td, .table th {
			padding: 5px 20px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<table class="table">
		<tbody>
			<tr>
				<td style="border-right-style:hidden">右边框为hidden</td>
				<td class="yellow">单元格</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
