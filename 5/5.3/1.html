<!DOCTYPE html>
<html>
<head>
	<title>5-5.3</title>
</head>
<body>
	<script>
		var json = {
		  "name": "pingwen",
		  "age": 28,
		  "colors": ["red", "yellow", "blue"]
		};
		var result = JSON.stringify(json, function(key, value) {
		  if (key == "name") 
			return undefined;
		  if (key === "0") 
			return undefined; //数组中的第一个值将变为null
		  return value;
		});
		console.log(result);
	</script>
</body>
</html>
