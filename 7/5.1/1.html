<!DOCTYPE html>
<html>
<head>
	<title>7-5.1</title>
	<style>
		div {
		  padding: 0 100px 0;
		}
		.layout-holy {
			margin-bottom: 50px;
			width: 400px;
			color: #FFF;
		}
		.layout-holy-content {
			padding: 0 100px 0;
			overflow: hidden;
		}
		.layout-holy-content section {
			float: left;
			height: 100px;
			line-height: 100px;
			text-align: center;
			position: relative;
		}
		header {
			height: 50px;
			line-height: 50px;
			width: 100%;
			background: grey;
			text-align: center;
		}
		.center {
		  width: 100%;
		  background: blue;
		}
		.left {
		  margin-left: -100%;
		  right: 100px;
		  width: 100px;
		  position: relative;
		  background: #F60;
		}
		.right {
		  margin-right: -100px;
		  width: 100px;
		  background: #FC0;
		}
		footer {
			height: 50px;
			line-height: 50px;
			width: 100%;
			text-align: center;
			background: black;
		}
	</style>
</head>
<body>
	<div class="layout-holy">
		<header>header</header>
		<div class="layout-holy-content">
		  <section class="center">center</section>
		  <section class="left">left</section>
		  <section class="right">right</section>
		</div>
		<footer>footer</footer>
	</div>
</body>
</html>
