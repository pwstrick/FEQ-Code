<!DOCTYPE html>
<html>
<head>
	<title>1-5.2</title>
</head>
<body>
	<script>
		var arr = [3, 1, 5, 4, 2], temp;
		for (var i = 0; i < arr.length; i++) {
		  for (var j = i + 1; j < arr.length; j++) {
			if (arr[i] > arr[j]) {
			  temp = arr[i];
			  arr[i] = arr[j];
			  arr[j] = temp;
			}
		  }
		}
		console.log(arr);
	</script>
</body>
</html>
