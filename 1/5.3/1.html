<!DOCTYPE html>
<html>
<head>
	<title>1-5.3</title>
</head>
<body>
	<script>
		for (var digit = 1; digit <= 100; digit++) {
		  if (digit % 3 == 0 && digit % 5 == 0) {
			console.log("all");
		  } else if (digit % 3 == 0) {
			console.log("three");
		  } else if (digit % 5 == 0) {
			console.log("five");
		  }
		}
	</script>
</body>
</html>
